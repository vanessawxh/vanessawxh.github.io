<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Personal Projects 2024</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: #f6f5f3;
      color: #111;
    }

    .page {
      min-height: 100vh;
      padding: 60px 80px;
    }

    .layout {
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      align-items: center;
      gap: 60px;
    }

    /* LEFT SIDE */

    .title {
      font-family: Playfair Display, serif;
      font-size: 72px;
      line-height: 0.95;
      letter-spacing: -1px;
    }

    .title span {
      display: block;
      font-weight: 600;
    }

    .badge {
      display: inline-block;
      margin-top: 12px;
      padding: 4px 10px;
      border: 1px solid #111;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 400;
    }

    .description {
      margin-top: 24px;
      max-width: 360px;
      font-size: 14px;
      line-height: 1.6;
      color: #333;
    }

    /* RIGHT SIDE */

    .image-wrap {
      position: relative;
      width: 420px;
      height: 420px;
      border-radius: 50%;
      overflow: hidden;
      background: #ddd;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
    }

    .image-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: contrast(1.05) saturate(1.05);
    }

    /* subtle “lens” ring */
    .image-wrap::after {
      content: "";
      position: absolute;
      inset: 10px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.4);
      pointer-events: none;
    }

    /* FOOTER TAG */

    .folder {
      margin-top: 60px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      color: #555;
    }

    .folder-box {
      width: 36px;
      height: 26px;
      background: #f2c94c;
      border: 1px solid #111;
    }

    /* RESPONSIVE */

    @media (max-width: 900px) {
      .layout {
        grid-template-columns: 1fr;
        gap: 40px;
      }

      .image-wrap {
        width: 320px;
        height: 320px;
      }

      .title {
        font-size: 56px;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="layout">
      
      <div>
        <div class="title">
          personal<br>
          <span>projects</span>
        </div>

        <div class="badge">2024</div>

        <div class="description">
          Projects I worked on that surround my own personal branding,
          experimentation, and visual identity.
        </div>

        <div class="folder">
          <div class="folder-box"></div>
          YOURNAME_DIGITAL
        </div>
      </div>

      <div class="image-wrap">
        <img src="images/portrait.jpg" alt="portrait">
      </div>

    </div>
  </div>
</body>
</html>
